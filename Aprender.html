<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <title>Bootstrap Website Two</title>
    <!-- GOOGLE FONT -->
    <link href="https://fonts.googleapis.com/css?family=Titillium+Web" rel="stylesheet" />
    <!-- BOOTSTRAP 4 -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <!-- SCROOLL REVEAL JS LIBRARY CDN -->
    <script src="https://unpkg.com/scrollreveal/dist/scrollreveal.min.js"></script>
    <!-- CUSTOM CSS -->
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>


        <!-- NAVIGATION -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
          <a class="navbar-brand" href="#">interconductismo</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav ml-auto">
              <a class="nav-item nav-link"  href="home.html">Home</a>
              <a class="nav-item nav-link"  href="home.html">Referencias</a>
              <a class="nav-item nav-link"  href="home.html">Contacto</a>
            </div>
          </div>
        </nav>

          <pdf-viewer id="viewer"></pdf-viewer>


            <!-- SECTION -->
            <section id="header">
              <div class="container mt-5">
                <div class="row">
                  <div class="col-md-6 col-sm-6">
                    <div class="header-content-left">
                      <img src="" style="width: 50%" >
                      <img src="" style="width: 50%;">
                    </div>
                  </div>

                  <div class="col-md-6 col-sm-6">
                    <div class="header-content-right">
                      <p></p>
                      <h1 class="display-4"></h1>
                      <h1 class="display-4"></h1>
                      <h1 class="display-4"></h1>
                    </div>
                  </div>
                </div>
              </div>
            </section>

            <section id="testimonial">
              <div class="center">
                <embed src="PDF/Educación y conocimiento conceptual como un modelo en psicología integrando las tic.pdf" type="application/pdf" width="100%" height="1000px" />
                <p class="h2 mb-2"></p>

              </div>
            </section>

            <section id="info-one">
              <div class="container">
                <div class="row mt-5">
                  <div class="col-md-6">
                    <div class="info-left">
                      <img src="" style="width: 100%">
                    </div>
                  </div>
                  <div class="col-md-6 my-auto">
                    <div class="info-right">
                      <h2></h2>
                      <p></p>
                        <h2>
                          <p><a href="home.html">Iniciar</a></h2>.</p>
                    </div>
                  </div>
                </div>
              </div>
            </section>

            <section id="info-two">
              <div class="container">
                <div class="row my-5">
                  <div class="col-md-6">
                    <h2></h2>
                    <p></p>
                  </div>
                  <div class="col-md-6">
                    <h2></h2>
                    <p></p>
                  </div>
                </div>
              </div>
            </section>




            <!-- SCRIPTS -->
            <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
            <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
            <!-- SCROOLL REVEAL SCRIPT -->
            <script>
              window.sr = ScrollReveal();

            sr.reveal('.navbar', {
              duration: 2000,
              origin: 'bottom'
            });

            sr.reveal('.header-content-left', {
              duration: 2000,
              origin: 'top',
              distance: '300px'
            });

            sr.reveal('.header-content-right', {
              duration: 2000,
              origin: 'right',
              distance: '300px'
            });

            sr.reveal('.header-btn', {
              duration: 2000,
              delay: 1000,
              origin: 'bottom'
            });

            sr.reveal('#testimonial div', {
              duration: 2000,
              origin: 'left',
              distance: '300px',
              viewFactor: 0.2
            });

            document.querySelectorAll('a[href^="#"]').forEach(anchor => {
              anchor.addEventListener('click', function (e) {
                e.preventDefault();

                document.querySelector(this.getAttribute('href')).scrollIntoView({
                  behavior: 'smooth'
                });
              });
            });
            </script>
          </body>
        </html>
